<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer-display" id="timerDisplay">
            00 : 00 : 00 : 00
        </div>
        <ul class="laps" id="laps"></ul>
        <div class="action">
            <div id="startTimer">Start</div>
            <div id="pauseTimer">Pause</div>
            <div id="resetTimer">Reset</div>
            <div id="restartTimer">Restart</div>
            <div id="lap">Lap</div>
            <div id="resetlaps">Reset Laps</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
